<div class="header-box">
    WELCOME TO MY WEBSITE
</div>

<div class="tabs-container" #tabsContainer>
    <div class="tab-shadow-overlay" #tabOverlay></div>
    <div class="tabs">
        <div class="tab" [class.active]="activeTab === 'about'" (click)="showTab('about')">About Me</div>
        <div class="tab" [class.active]="activeTab === 'projects'" (click)="showTab('projects')">Projects</div>
    </div>
</div>

<div class="content-box scroll-fade" #contentBox>
    <div class="tab-content" *ngIf="activeTab === 'about'">
        <p>Hello! I'm Kaspar, and this site is hosted on my Raspberry Pi.</p>
        <p>The auto update works! :)</p>
    </div>
    <div class="tab-content" *ngIf="activeTab === 'projects'">
        <p>Project list coming soon...</p>
    </div>
</div>

<div id="deploy-count">
    Site updated <span>{{ deployCount }}</span> times
</div>
